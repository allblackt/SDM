apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin:'application'

sourceCompatibility = 1.7
version = '1.0'
mainClassName='com.tudor.sdm.SDM'

repositories {
    mavenCentral()
}

dependencies {

    //database
    compile ('com.h2database:h2:1.3.175')

    //hibernate deps
    compile ('org.hibernate:hibernate-entitymanager:4.3.1.Final')
    compile 'org.hibernate:hibernate-c3p0:4.3.1.Final'

    //PDF output library
    compile ('org.apache.avalon.framework:avalon-framework-api:4.3.1','org.apache.avalon.framework:avalon-framework-impl:4.3.1', 'org.apache.xmlgraphics:fop:1.1')

    //bizcal - calendar for swing
    compile files('lib/bizcal-0.0.6.jar')
    

    //logging
    compile ('log4j:log4j:1.2.17')

    //misc deps
    compile ('com.google.guava:guava:16.0.1')
    compile ('org.projectlombok:lombok:1.12.4')

    //testing
    testCompile ('org.testng:testng:6.8.8')
}